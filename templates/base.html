<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
	<link rel="icon" href="{{ url_for('static', filename='images/pix_art.jpg')}}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
{% block title -%}
{% if title %}
	<title>{{ title }}</title>
{% else %}
	<title>My pets</title>
{% endif %}
{% endblock %}
</head>

<body>
{% block content -%}
	{% block mainmenu -%}
<ul class="mainmenu">
{% for m in menu -%}
<li><a href="{{m.url}}">{{m.title}}</a></li>
{% endfor -%}	
</ul>
	{% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
<h1>{{ title }}</h1>


{% endblock -%}
</div>
</body>
</html>
