 {% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<table border="0" class="profile-table">
	<tr><td valign="top">
		<div class="profile-ava"><img src="{{ url_for('userava') }}"></div>
		<div class="profile-load">
		<form action="{{url_for('profile_edit')}}" method="POST" enctype="multipart/form-data">
			<p><input type="file" name="file">
		</div>
	</td>
	<td valign="top" class="profile-panel">
		<ul class="profile-info">
		<li><label>ФИО:</label><input type="text" name="username" value="{{ post.username }}"  required/></li>
		<li><label>E-Mail:</label><input type="text" name="email" value="{{ post.email }}"  required/></li>
		<li><input type="submit" value="Сохранить"></li>
		</ul>
	</td></tr>
</table>
</form>
{% endblock %}
