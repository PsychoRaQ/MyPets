{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat,msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{ msg }}</div>
{% endfor %}

<form action="/reg" method="post" class="form-contact">
<p><label>ФИО:</label><input type="text" name="username" required/></p>
<p><label>Логин:</label><input type="text" name="login" required/></p>
<p><label>E-mail:</label><input type="email" name="mail" required/></p>
<p><label>Пароль:</label><input type="password" name="pass" required/></p>
<p><input type="submit" value="Зарегистрироваться"></p>
</form>

{% endblock %}
